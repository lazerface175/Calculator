<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="calculator">
        <div id="screen">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>0</div>
        </div>
        <div id="buttons">
            <div class="digits">
               <div id="seven">7</div>
               <div id="eight">8</div>
               <div id="nine">9</div>
               <div id="four">4</div>
               <div id="five">5</div>
               <div id="six">6</div>
               <div id="one">1</div>
               <div id="two">2</div>
               <div id="three">3</div>
               <div id="zero" style="width: 100%">0</div> 
            </div>
            <div class="symbols">
                <div id="add">+</div>
                <div id="subtract">-</div>
                <div id="multiply">X</div>
                <div id="divide">/</div>
                <div id="decimal">.</div>
                <div id="enter">ENTER</div>
            </div>
        </div>
   </div> 
   <script src="script.js"></script> 
</body>
</html>
